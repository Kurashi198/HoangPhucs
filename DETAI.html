<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinh Doanh Xe Máy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .banner {
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            height: 300px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 36px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .products {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Xe Máy Online</div>
        <nav>
            <a href="#">Trang Chủ</a>
            <a href="#">Sản Phẩm</a>
            <a href="#">Dịch Vụ</a>
            <a href="#">Khuyến Mãi</a>
            <a href="#">Liên Hệ</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Chào Mừng Đến Với Cửa Hàng Xe Máy Online</h1>
    </div>
    <section class="products">
        <div class="product">
            <img src="c:\Users\Admin\Desktop\vision-phien_ban_dac_biet-xanh_den_1b129f3624be455788b70428e46f3452.webp" alt="Xe 1">
            <h3>Honda Vision</h3>
            <p>Giá: 40,000,000 VNĐ</p>
            <a href="#">Xem Chi Tiết</a>
        </div>
        <div class="product">
            <img src="c:\Users\Admin\Downloads\Exciter-155-VVA-Black-Gold-ABS_004-768x645.webp" alt="Xe 2">
            <h3>Yamaha Exciter</h3>
            <p>Giá: 50,000,000 VNĐ</p>
            <a href="#">Xem Chi Tiết</a>
        </div>
        <div class="product">
            <img src="c:\Users\Admin\Downloads\ffd1d425-23dd-4344-b9a3-6d5b09f3559a.png" alt="Xe 3">
            <h3>Z1000</h3>
            <p>Giá: 436,400,000 VNĐ</p>
            <a href="#">Xem Chi Tiết</a>
        </div>
    </section>
    <footer>
        © 2024 Xe Máy Online. Mọi quyền được bảo lưu.
    </footer>
</body>
</html>
